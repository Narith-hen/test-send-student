<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Logs - Student Result System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-purple-600 to-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-graduation-cap text-2xl"></i>
                    <span class="text-xl font-bold">Student Result System</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, <span id="userName" class="font-semibold"></span></span>
                    <a href="/logout" class="bg-white text-purple-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition-all">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar & Content -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="bg-white w-64 min-h-screen shadow-lg">
            <nav class="p-4">
                <a href="/dashboard" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mb-2 transition-all">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/upload" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mb-2 transition-all">
                    <i class="fas fa-upload"></i>
                    <span>Upload Results</span>
                </a>
                <a href="/students" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mb-2 transition-all">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
                <a href="/logs" class="flex items-center space-x-3 p-3 rounded-lg bg-gradient-to-r from-purple-600 to-blue-600 text-white mb-2">
                    <i class="fas fa-history"></i>
                    <span>Email Logs</span>
                </a>
                <a href="/settings" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-gray-100 text-gray-700 mb-2 transition-all">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-history mr-3"></i>Email Logs
                </h1>
                <button onclick="exportLogs()" class="bg-gradient-to-r from-green-500 to-teal-500 text-white px-6 py-2 rounded-lg hover:from-green-600 hover:to-teal-600 transition-all">
                    <i class="fas fa-download mr-2"></i>Export Logs
                </button>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm mb-1">Total Sent</p>
                            <p class="text-3xl font-bold text-green-600" id="totalSent">0</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-full">
                            <i class="fas fa-check-circle text-2xl text-green-600"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm mb-1">Failed</p>
                            <p class="text-3xl font-bold text-red-600" id="totalFailed">0</p>
                        </div>
                        <div class="bg-red-100 p-4 rounded-full">
                            <i class="fas fa-times-circle text-2xl text-red-600"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm mb-1">Success Rate</p>
                            <p class="text-3xl font-bold text-blue-600" id="successRate">0%</p>
                        </div>
                        <div class="bg-blue-100 p-4 rounded-full">
                            <i class="fas fa-chart-line text-2xl text-blue-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter -->
            <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
                <div class="flex items-center space-x-4">
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                        <option value="all">All Status</option>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Search by name or email..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <button onclick="loadLogs()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-all">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                </div>
            </div>

            <!-- Logs Table -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-purple-600 to-blue-600 text-white">
                            <tr>
                                <th class="px-6 py-4 text-left">Student Name</th>
                                <th class="px-6 py-4 text-left">Email</th>
                                <th class="px-6 py-4 text-center">Status</th>
                                <th class="px-6 py-4 text-left">Sent Date</th>
                                <th class="px-6 py-4 text-left">Error Message</th>
                            </tr>
                        </thead>
                        <tbody id="logsTable" class="divide-y divide-gray-200">
                            <!-- Logs will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-xl shadow-lg p-12 text-center">
                <i class="fas fa-inbox text-6xl text-gray-400 mb-4"></i>
                <h3 class="text-2xl font-bold text-gray-700 mb-2">No Logs Found</h3>
                <p class="text-gray-500">Email logs will appear here after you send results to students</p>
            </div>
        </main>
    </div>

    <script>
        let allLogs = [];

        // Load logs
        async function loadLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();

                if (data.success) {
                    allLogs = data.logs;
                    displayLogs(allLogs);
                    updateSummary(allLogs);
                }
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        function displayLogs(logsToDisplay) {
            const tbody = document.getElementById('logsTable');
            const emptyState = document.getElementById('emptyState');
            const table = tbody.closest('.bg-white');

            if (logsToDisplay.length === 0) {
                table.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            table.classList.remove('hidden');
            emptyState.classList.add('hidden');

            tbody.innerHTML = logsToDisplay.map(log => {
                const statusBadge = log.status === 'success' 
                    ? '<span class="px-3 py-1 bg-green-100 text-green-800 rounded-full font-semibold"><i class="fas fa-check-circle mr-1"></i>Success</span>'
                    : '<span class="px-3 py-1 bg-red-100 text-red-800 rounded-full font-semibold"><i class="fas fa-times-circle mr-1"></i>Failed</span>';

                const date = new Date(log.sent_date).toLocaleString();

                return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 font-semibold text-gray-800">${log.student_name}</td>
                        <td class="px-6 py-4 text-gray-600">${log.student_email}</td>
                        <td class="px-6 py-4 text-center">${statusBadge}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${date}</td>
                        <td class="px-6 py-4 text-gray-600 text-sm">${log.error_message || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function updateSummary(logs) {
            const successful = logs.filter(log => log.status === 'success').length;
            const failed = logs.filter(log => log.status === 'failed').length;
            const total = logs.length;
            const successRate = total > 0 ? Math.round((successful / total) * 100) : 0;

            document.getElementById('totalSent').textContent = successful;
            document.getElementById('totalFailed').textContent = failed;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', filterLogs);
        document.getElementById('searchInput').addEventListener('input', filterLogs);

        function filterLogs() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allLogs;

            if (statusFilter !== 'all') {
                filtered = filtered.filter(log => log.status === statusFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(log => 
                    log.student_name.toLowerCase().includes(searchTerm) ||
                    log.student_email.toLowerCase().includes(searchTerm)
                );
            }

            displayLogs(filtered);
        }

        // Export logs
        async function exportLogs() {
            try {
                window.location.href = '/api/export-logs';
            } catch (error) {
                console.error('Error exporting logs:', error);
            }
        }

        // Load logs on page load
        loadLogs();
    </script>
</body>
</html>
